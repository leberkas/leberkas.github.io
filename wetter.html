<script type="text/javascript">
 // <![CDATA[
function updateClock() {
	var tDate = new Date();
	document.getElementById('weba_clock').innerHTML = tDate.getDate() + ". " 
													+ (parseInt(tDate.getMonth())+1) + ". " 
													+ tDate.getFullYear() + ", "
	  												+ lpad(tDate.getHours(),2,'0') + ":" 
                                   					+ lpad(tDate.getMinutes(),2,'0') + ":" 
                                   					+ lpad(tDate.getSeconds(),2,'0');
	setTimeout("updateClock()", 1000);
}
function lpad (str,len,c) {
	str = str.toString();
	while (str.length<len)
		str=c+str;
	return str;	
}
updateClock();
